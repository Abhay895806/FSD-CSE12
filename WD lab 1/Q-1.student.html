<!DOCTYPE html>
<html>
<head>
  <title>Student Details</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 50px auto;
    }
    th, td {
      border: 2px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #444;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Student Details</h2>
  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Course</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Abhay</td>
      <td>BCA</td>
      <td>85</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Riya</td>
      <td>BBA</td>
      <td>90</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Arjun</td>
      <td>BSc</td>
      <td>88</td>
    </tr>
  </table>
</body>
</html>
